<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <input type="text" readonly="true" value="1+1=2" id="text-field" class="item">
            <div class="row">
                <button id="seven" class="item">7</button>
                <button id="eight" class="item">8</button>
                <button id="nine" class="item">9</button>
                <button id="divide" class="item">/</button>
            </div>
            <div class="row">
                <button id="four" class="item">4</button>
                <button id="five" class="item">5</button>
                <button id="six" class="item">6</button>
                <button id="multiply" class="item">*</button>
            </div>
            <div class="row">
                <button id="one" class="item">1</button>
                <button id="two" class="item">2</button>
                <button id="three" class="item">3</button>
                <button id="subtract" class="item">-</button>
            </div>
            <div class="row">
                <button id="clear" class="item">C</button>
                <button id="zero" class="item">0</button>
                <button id="decimal" class="item">.</button>
                <button id="add" class="item">+</button>
            </div>
            <button id="equal" class="item">=</button>
        </div>
        <script src="calc_script.js"></script>
    </body>
</html>
